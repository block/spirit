services:
  mysql-tls-enabled:
    image: mysql:8.0.43
    container_name: spirit-mysql-tls-enabled
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: spirit_test
      MYSQL_USER: spirit
      MYSQL_PASSWORD: spirit
    ports:
      - "3307:3306"  # Different port to avoid conflicts
    volumes:
      - mysql_tls_data:/var/lib/mysql
      - ./init-test-db.sql:/docker-entrypoint-initdb.d/init-test-db.sql
      # Mount directory to expose MySQL certificates
      - ./mysql-certs:/var/lib/mysql-certs
    command: >
      --default-authentication-plugin=mysql_native_password
      --ssl=ON
      --require-secure-transport=ON
      --bind-address=0.0.0.0
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpassword"]
      timeout: 20s
      retries: 10
      interval: 5s
    restart: unless-stopped

volumes:
  mysql_tls_data:
